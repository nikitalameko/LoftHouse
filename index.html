<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-top-row">
                    <a href="#">
                        <img src="./img/logo.svg" alt="#">
                    </a>
                    <div class="header-nav">
                        <nav class="nav">
                            <ul class="nav-list">
                                <li class="nav-list-item"><a class="nav-list-link" href="#">О комплексе</a></li>
                                <li class="nav-list-item"><a class="nav-list-link" href="#">Район</a></li>
                                <li class="nav-list-item"><a class="nav-list-link" href="#">Каталог квартир</a></li>
                                <li class="nav-list-item"><a class="nav-list-link" href="#">Ипотека</a></li>
                                <li class="nav-list-item"><a class="nav-list-link" href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
            <div class="container">
               <h1 class="header-title">Жилой комплекс <br> в историческом центре 
                <a href="#benefits">
                    <img class="header-title-icon" src="./img/header/mouse.svg" alt="Scroll next">
               </a>
            </h1>
        </div>
        <div class="header-footer">
            <div class="text-right">
                <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
            </div>
                <a href="tel:+78121234567" class="info info--tel"> 8 (812) 123-45-67</a>
               
        </div>
    </header>
    <main>
        <section class="benefits">
            <h2 class="visually-hidden">Преимущества ЖК</h2>
            <div class="container container--small">
                <div class="benefits-row">
                    <div class="benefits-row-item">
                        <img class="benefits-row-item-img" src="./img/benefits/bench.svg" alt="#">
                        <p class="benefits-row-item-text">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
                    </div>
                    <div class="benefits-row-item">
                        <img class="benefits-row-item-img" src="./img/benefits/building.svg" alt="#">
                        <p class="benefits-row-item-text">Полностью обустроенный</p>
                    </div>
                    <div class="benefits-row-item">
                        <img class="benefits-row-item-img" src="./img/benefits/fountain.svg" alt="#">
                        <p class="benefits-row-item-text">10 фонтанов на территории</p>
                    </div>
                    <div class="benefits-row-item">
                        <img class="benefits-row-item-img" src="./img/benefits/bicycle.svg" alt="#">
                        <p class="benefits-row-item-text">6 км велодорожек</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
